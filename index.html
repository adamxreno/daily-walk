<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Walk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <div id="verseOverlay" class="overlay hidden" aria-hidden="true">
    <div class="card">
      <div class="cardTitle" id="cardTitle">It’s okay, try again.</div>

      <div class="cardSub">
        <span id="dailyTag">Daily verse</span> • <span id="verseRef">Verse</span> • <span id="verseTr">WEB</span>
      </div>

      <div class="resultRow">
        <div class="resultText" id="resultText">Score: 0 • Best: 0</div>
        <button id="shareBtn" class="btnSecondary">Share</button>
      </div>

      <div class="scrollBox">
        <div id="verseText" class="verseText"></div>
        <div class="fadeBottom"></div>
      </div>

      <div class="unlockRow">
        <div id="unlockHint" class="hint">Please wait 5s…</div>
        <button id="continueBtn" class="btn" disabled>Continue</button>
      </div>

      <div class="shareStatus" id="shareStatus"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
